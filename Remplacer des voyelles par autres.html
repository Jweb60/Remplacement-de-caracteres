<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Remplacer des voyelles par "voyelle"p"voyelle":</h1>

  <form>
    <label for="mot">Ã‰crivez un mot ou une phrase :</label><br><br>
    <input type="text" name="mot" id="mot"><br><br>
    <button type="submit">Envoyer</button>
  </form>
  <div class="resultat"></div>






  <script>
    const form = document.querySelector('form');
    const input = document.querySelector('form input');
    const resultat = document.querySelector('.resultat');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const text = input.value.trim();

      if (text !== '') {
        transform(text);
        input.value = '';
      }
    }, false)



    function transform(text) {

      let regA = new RegExp('[a]', 'gi');
      let regE = new RegExp('[e]', 'gi');
      let regO = new RegExp('[o]', 'gi');
      let regU = new RegExp('[u]', 'gi');
      let regI = new RegExp('[i]', 'gi');

      // Application de la fonction replace() sur le mot

      text = text.replace(regA, 'apa');
      text = text.replace(regO, 'opo');
      text = text.replace(regU, 'upu');
      text = text.replace(regI, 'ipi');
      text = text.replace(regE, 'epe');

      resultat.innerHTML = text;
  </script>
</body>

</html>
